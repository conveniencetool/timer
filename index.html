<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集中力アップタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>集中力アップタイマー</h1>
        <div id="timerDisplay" class="timer-display">25:00</div>
        <div class="controls">
            <button id="startBtn">スタート</button>
            <button id="resetBtn">リセット</button>
        </div>
        <div class="settings">
            <label for="workTime">作業時間 (分): </label>
            <input type="number" id="workTime" value="25" min="1">
            <label for="breakTime">休憩時間 (分): </label>
            <input type="number" id="breakTime" value="5" min="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
